<!doctype=html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<title>Hudvårdsquiz</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href = "/static/stylequiz.css" rel="stylesheet">
</head>
<body>
	<h1>{{ quiz.name }}</h1>
	<h2>{{ question_number }}. {{ question }}</h2>
	<form action="{% url "answer_page" quiz.quiz_number question_number %}" method="post">
		{% csrf_token %}
		<input type="radio" name="answer" value="1" id ="ans1" checked>
			<label for="ans1"> {{ answer1 }} </label>
		<br>
		<input type="radio" name="answer" value="2" id="ans2">
			<label for="ans2"> {{ answer2 }} </label>
		<br>
		<input type="radio" name="answer" value="3" id="ans3">
			<label for="ans3"> {{ answer3 }} </label>
		<br>
		<br>
		
		<button type="submit">Nästa</button>
	</form>
</body>
